<!DOCTYPE html>
<html ng-app="PluginManager">
<head>
<meta charset="UTF-8">
<title>Gerrit Plugin Manager</title>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/plugin-manager.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
  crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>

<body role="document">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Gerrit Plugins</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">&gt; Go to Gerrit</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container main" role="main"
    ng-controller="LoadInstalledPlugins as plugins">
    <div class="col-md-6">
      <h2>Loaded</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Plugin Name</th>
            <th>Version</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, prop) in plugins.list">
            <td>{{key}}</td>
            <td>{{prop.version}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h2>Available</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Plugin Name</th>
            <th>Version</th>
            <th>SHA1</th>
            <th>Install</th>
          </tr>
        </thead>
        <tbody>
          <tr id="{{key}}-{{prop.version}}"
            ng-repeat="(key, prop) in plugins.available">
            <td>{{key}}</td>
            <td>{{prop.version}}</td>
            <td>{{prop.sha1}}</td>
            <td>
              <h5>
                <span id="installing-{{key}}"
                  class="label label-default hidden">Installing</span> <span
                  id="installed-{{key}}"
                  class="label label-success hidden">Installed</span> <span
                  id="failed-{{key}}" class="label label-warning hidden">Failed</span>
                <button id="{{key}}" type="button"
                  class="btn btn-xs btn-primary"
                  ng-click="install(prop.id,prop.url)">Install</button>
              </h5>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
